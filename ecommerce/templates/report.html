<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Relatório</title>

        <style>

        .sidenav {
        height: 100%; /* Full-height: remove this if you want "auto" height */
        width: 160px; /* Set the width of the sidebar */
        position: fixed; /* Fixed Sidebar (stay in place on scroll) */
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        background-color: #747B7E; /* Black */
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 30px;
        }

        .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #FFFFFF;
        display: block;
        }

        .sidenav a:hover {
        color: #6896EB;
        }

        .center {
        text-align: center;
        margin: auto;
        width: 50%;
        padding: 0px;
        }

        h1 {
        color:#FFFFFF;
        text-decoration: underline overline;
        }

        .button {
        margin: 50px 2px;
        font-size: 25px;
        }

        </style>
        
    </head>

    <body style="background-color:#373F4E;">

        <div class="sidenav">
            <a href="/">- Home</a>
            <a href="/order">- Pedidos</a>
            <a href="/register">- Cadastrar</a>
            <a href="/report">- Relatório</a>
        </div>

        <form method='get'>
            {% csrf_token %}
            <div class="center">
            
                <h1> Relatório dos seus pedidos</h1>

                <a href="http://localhost:8000/store_report">
                    <button class="button">Relatorio Loja</button>
                </a>

                <a href="http://localhost:8000/price_report">
                    <button class="button">Relatorio Preco</button>
                </a> 

                <a href="http://localhost:8000/date_report">
                    <button class="button">Relatorio Data</button>
                </a> 

            </div>
        </form>
    </body>

</html>
